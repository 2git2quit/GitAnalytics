<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Git Api</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Select a Project</h2>
<table id="repo" class="display">
<thead>
  <th>Repository</th><th>Owner</th>
</thead>
<tbody>
<tr th:each="repo: ${projects}">
  <td th:text="${repo.name}" th:attr="onclick=|analyze('${repo.name}','${repo.owner.login}')|"/>
  <td th:text="${repo.owner.login}" th:attr="onclick=|analyze('${repo.name}','${repo.owner.login}')|"/>
</tr>
</tbody>
</table>


<script>
$(document).ready(function() {
    var table = $('#repo').DataTable();
} );

function analyze(repo,owner) {
	window.location.href = 'commits?owner='+owner+'&repo='+repo;
}

</script>
</body>
</html>
